
<div class="flex flex-col h-screen bg-slate-100 font-sans">
  <app-header [pageTitle]="currentPageTitle() ?? 'Shop'"></app-header>
  
  <nav class="bg-white shadow-sm border-b border-slate-200">
    <div class="px-2 sm:px-4">
      <!-- Horizontally scrollable tab container -->
      <div class="flex items-center -mx-2 overflow-x-auto">
        @for (item of navItems(); track item.path) {
          <a [routerLink]="item.path"
             routerLinkActive="border-indigo-500 text-indigo-600 bg-indigo-50"
             class="flex items-center px-3 py-3 mx-1 text-sm font-medium text-slate-600 border-b-2 border-transparent hover:border-slate-300 hover:text-slate-800 transition-colors duration-200 whitespace-nowrap rounded-t-md">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></svg>
            <span>{{ item.name }}</span>
          </a>
        }
      </div>
    </div>
  </nav>
  
  <main class="flex-1 overflow-y-auto p-4 md:p-6">
    <router-outlet></router-outlet>
  </main>
</div>
